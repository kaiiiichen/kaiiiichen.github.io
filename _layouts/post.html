---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>

  {{ content }}

  {% if page.tags %}
    <p class="tags">
      Tags:
      {% for tag in page.tags %}
        <a href="/tags/#{{ tag }}">{{ tag }}</a>
      {% endfor %}
    </p>
  {% endif %}
</article>
